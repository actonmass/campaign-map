<html>

<head>
  <title>Representative Support for Act On Mass</title>
  <base target="_blank">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <style>
    body {
      margin: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    a {
      color: #00529A !important;
    }

    .legend {
      background: white;
      border: 2px solid rgba(0,0,0,0.2);
      border-radius: 4px;
      padding: 0 0.5rem;
    }

    .legend__item {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
    }

    .legend__item i {
      width: 1rem;
      height: 1rem;
      margin-right: 0.5rem;
      border-radius: 2px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="https://unpkg.com/leaflet-providers@1.11.0/leaflet-providers.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>

  <script>
    /* global L, Papa */
    Promise.all([
      fetch('https://docs.google.com/spreadsheets/d/1iY5wzVUpAKRHBF-vrwyUBz9_wV93FVqu4MW5viPSkas/export?gid=395703872&format=csv')
        .then((response) => response.text())
        .then((csv) => {
          const parsed = Papa.parse(csv, { header: true, dynamicTyping: true });
          return Promise.resolve(parsed.data);
        }),
      fetch('https://raw.githubusercontent.com/bhrutledge/ma-legislature/main/dist/ma_house.geojson')
        .then((response) => response.json()),
    ])
      .then(([supporters, houseFeatures]) => {
        const supportersByDistrict = supporters.reduce((acc, cur) => {
          acc[cur.district] = cur;
          return acc;
        }, {});

        function repProperties(feature) {
          const supporter = supportersByDistrict[feature.properties.district];

          // Supporter info from Sheet may be incomplete, so only prefer it to
          // replace outgoing incumbents
          return supporter && supporter.elect
            ? { ...feature.properties, ...supporter } : { ...supporter, ...feature.properties };
        }

        function districtPopup(rep) {
          const repName = `${rep.first_name} ${rep.last_name}`;

          function ctaLink(text) {
            const ctaURL = `https://actonmass.org/the-campaign/?your_state_representative=${repName}`;
            return `<a href="${ctaURL}" target="_parent">${text}</a>`;
          }

          let content = `
            <p>
              <strong>${repName}</strong>
              ${rep.url ? `(<a href="${rep.url}">contact</a>)` : ''}
              <br />${rep.party} ${rep.elect ? '(Elect)' : ''}
              <br />${rep.district}
            </p>
          `;

          if (rep.vote) {
            content += `
              <p>
                <strong>Committed to Vote</strong>
                ${rep.vote_note ? `<br />(${rep.vote_note})` : ''}
                <br />${ctaLink('Join the Campaign')}
              </p>
            `;
          } else {
            content += `
              <p>${ctaLink('<strong>Join District Team</strong>')}</p>
            `;
          }

          return content;
        }

        const colors = {
          vote: 'rgba(0, 128, 0, 0.5)',
          default: 'rgba(128, 128, 128, 0.5)',
        };

        function districtStyle(feature, options = {}) {
          const rep = repProperties(feature);

          // TODO: Maybe set CSS classes instead, and use :hover
          // e.g. `district district--vote district--democrat`

          const fillColor = rep.vote ? colors.vote : colors.default;

          return {
            color: options.hover ? fillColor : colors.default,
            weight: options.hover ? 2 : 1,
            fillColor,
            fillOpacity: 1,
          };
        }

        function onEachDistrict(feature, layer) {
          const rep = repProperties(feature);

          layer.bindPopup(districtPopup(rep));

          layer.on('mouseover', (e) => {
            e.target.setStyle(districtStyle(feature, { hover: true }));
          });
          layer.on('mouseout', (e) => {
            e.target.setStyle(districtStyle(feature, { hover: false }));
          });
        }

        const houseLayer = L.geoJson(houseFeatures, {
          style: districtStyle,
          onEachFeature: onEachDistrict,
        });

        const districtLegend = L.control({ position: 'topright' });
        districtLegend.onAdd = () => {
          const div = L.DomUtil.create('div', 'legend');
          div.innerHTML = `
            <div class="legend__item">
              <i style="background: ${colors.vote}"></i>
              Committed to Vote
            </div>
            <div class="legend__item">
              <i style="background: ${colors.default}"></i>
              Join District Team
            </div>
          `;
          return div;
        };

        L.map('map')
          .addLayer(L.tileLayer.provider('CartoDB.Positron'))
          .addLayer(houseLayer)
          .addControl(districtLegend)
          .fitBounds(houseLayer.getBounds());
      });
  </script>
</body>

</html>
