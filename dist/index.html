<html>

<head>
  <title>Representative Support for Act On Mass</title>
  <base target="_blank">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <style>
    body {
      margin: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    a {
      color: #00529A !important;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="https://unpkg.com/leaflet-providers@1.11.0/leaflet-providers.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>

  <script>
    /* global L, Papa */
    Promise.all([
      fetch('https://docs.google.com/spreadsheets/d/1iY5wzVUpAKRHBF-vrwyUBz9_wV93FVqu4MW5viPSkas/export?gid=0&format=csv')
        .then((response) => response.text())
        .then((csv) => {
          const parsed = Papa.parse(csv, { header: true, dynamicTyping: true });
          return Promise.resolve(parsed.data);
        }),
      fetch('https://raw.githubusercontent.com/bhrutledge/ma-legislature/main/dist/ma_house.geojson')
        .then((response) => response.json()),
    ])
      .then(([supporters, houseFeatures]) => {
        const supportersByDistrict = supporters.reduce((acc, cur) => {
          acc[cur.district] = cur;
          return acc;
        }, {});

        function repProperties(feature) {
          return {
            ...supportersByDistrict[feature.properties.district],
            ...feature.properties,
          };
        }

        function districtPopup(rep) {
          return /* html */`
            <p><strong>${rep.district}</strong></p>
            <p><img src="${rep.photo}" alt="Photo"></p>
            <p>
              <a href="${rep.url}">${rep.full_name}</a><br>
              ${rep.party}<br>
              <a href="mailto:${rep.email}">${rep.email}</a><br>
              <a href="tel:${rep.phone}">${rep.phone}</a><br>
            </p>
            <p>
              Signed the pledge: ${rep.pledge ? 'Yes' : 'Not yet'}<br />
              Committed to vote: ${rep.vote ? 'Yes' : 'Not yet'}<br />
            </p>
            <p>
              <a href="https://actonmass.org/the-campaign/?your_state_representative=${rep.first_name} ${rep.last_name}">
                <strong>Join the Campaign!</strong>
              </a>
            </p>
          `;
        }

        function districtStyle(feature, options = {}) {
          const rep = repProperties(feature);

          // TODO: Maybe set CSS classes instead, and use :hover
          // e.g. `district district--vote district--democrat`

          let fillColor = 'gray';
          if (rep.vote) {
            fillColor = '#FBA300';
          } else if (['Democrat', 'Unenrolled'].includes(rep.party)) {
            fillColor = '#00529A';
          }

          return {
            color: options.hover ? fillColor : 'gray',
            weight: options.hover ? 2 : 1,
            fillColor,
            fillOpacity: '0.5',
          };
        }

        function onEachDistrict(feature, layer) {
          const rep = repProperties(feature);

          layer.bindPopup(districtPopup(rep));

          layer.on('mouseover', (e) => {
            e.target.setStyle(districtStyle(feature, { hover: true }));
          });
          layer.on('mouseout', (e) => {
            e.target.setStyle(districtStyle(feature, { hover: false }));
          });
        }

        const houseLayer = L.geoJson(houseFeatures, {
          style: districtStyle,
          onEachFeature: onEachDistrict,
        });

        L.map('map')
          .addLayer(L.tileLayer.provider('CartoDB.Positron'))
          .addLayer(houseLayer)
          .fitBounds(houseLayer.getBounds());
      });
  </script>
</body>

</html>
